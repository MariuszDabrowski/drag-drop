<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop API</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="collection">
    
    <div class="collection__item">
      <h2 class="collection__item__heading">Hand 1</h2>
      <div class="hand sort-1">
        <div class="card card--red"></div>
        <div class="card card--green"></div>
        <div class="card card--blue"></div>
        <div class="card card--orange"></div>
      </div>
    </div>

    <div class="collection__item">
      <h2 class="collection__item__heading">Hand 2</h2>
      <div class="hand sort-2">
        <div class="card card--red"></div>
        <div class="card card--green"></div>
        <div class="card card--blue"></div>
        <div class="card card--orange"></div>
      </div>
    </div>

  </div>
</body>
</html>
